{% extends 'base.html' %}
{% block content %}  
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>  
<div class="menu">
    <h1 class="yt_cnvrt">Convert your videos in just one click</h1>
    <table>
        <tr>
            <td>
                <form method="post" action="/youtube/api">
                    <input type="text" name="link_input" id="input_text">
                </td>
            <td>
                <form class="cevirme" method="post" action="/">
                <select name="file_type" id="cevirme" method="post">
                    <option value="mp4">MP4</option>
                    <option value="mp3">MP3</option>
                </td>
            </tr>
        </table>
    <div class="menuc">
        <button type="submit" id="button" action="/youtube/api">CONVERT</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock %}
